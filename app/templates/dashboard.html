{% extends 'layout.html' %}

{% block body %}
	<h1>Dashboard <small> Welcome {{session.username}}</small></h1>
	<a class="btn btn-success" href="/add_task">Add Task</a>
	<hr>
	<table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Teacher</th>
			<th>Date</th>
			<th>Remind Date</th>
			<th></th>
			<th></th>
		</tr>
		{% for grade in grades %}
			<tr>
				<td>{{grade.title}}</td>
				<td>{{grade.author}}</td>
				<td>{{grade.create_date}}</td>
				<td>{{grade.remind_date}}</td>
				<td><a href="edit_task/{{grade.id}}" class="btn btn-default pull-right">Edit</a></td>
				<td>
					<form action="{{url_for('delete_task', id=grade.id)}}" method="POST">
						<input type="hidden" name="_method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-danger">
					</form>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
